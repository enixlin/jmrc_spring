    //转换href连接地址
	function changeHref(resp){
		//模块引入路径
		var appName = '/portal';
		var len = resp.length;
		for(var i=0;i<len;i++){
			if(resp[i].href != undefined){
				if( resp[i].id == 'download'){
					resp[i].href = '/portal' + resp[i].href;
				}else{
					resp[i].href = OaHostUrl + resp[i].href;
				}
			}
			resp[i].url = appName + resp[i].url;
		}
		return resp;
	}
